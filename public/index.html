<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>MV Test Tracker | Home</title>
    <!-- og tags -->
    <meta property="og:title" content="FocusTime" />
    <!-- <link rel="manifest" href="<%= BASE_URL %>manifest.json" /> -->
    <meta
      name="description"
      content="Improve your productivity by scheduling out your time into more meaningful 'focus sessions' with FocusTime."
    />
    <meta
      property="og:description"
      content="Improve your productivity by scheduling out your time into more meaningful 'focus sessions' with FocusTime."
    />
    <meta property="og:image" content="<%= BASE_URL %>og/hero-img.png" />
    <meta property="og:url" content="https://svonk.me/focustime-vue/" />
    <meta name="twitter:card" content="summary_large_image" />
    <!-- theme colors -->
    <meta name="theme-color" content="#f5c14b" class="theme-color" />
    <meta
      name="theme-color"
      content="#f5c14b"
      class="theme-color-dark"
      media="(prefers-color-scheme: dark)"
    />
    <!-- apple theme colors -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#f5c14b" class="theme-color" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#f5c14b" class="theme-color-dark" />
  </head>
  <body>
    <noscript
      ><div class="loading_screen">
        <div class="loading_screen__content">
          <div class="loading_screen__content__icon">
            <img
              id="loading_screen__img"
              src="<%= BASE_URL %>img/favicon/favicon.svg"
              alt="loading icon"
            />
          </div>
          <div class="loading_screen__content__text"><h1>Please enable JavaScript</h1></div>
        </div>
      </div>
      <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&family=Roboto:wght@400;500;600;700&display=swap");
        .loading_screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #ebd094;
          /* backdrop-filter: blur(5px); */
          z-index: 1000;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: "Montserrat", sans-serif;
        }
        .loading_screen__content {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .loading_screen__content__icon {
          width: 100px;
          height: 100px;
          animation: spin 1s linear infinite;
          user-select: none;
          pointer-events: none;
        }
        .loading_screen__content__icon img {
          width: 100%;
          height: 100%;
        }
        @keyframes loading_throb {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.25);
          }
          100% {
            transform: scale(1);
          }
        }
        #loading_screen__img {
          animation: loading_throb 5s ease infinite;
        }
      </style></noscript
    >
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
